{% extends "layout_user.html" %}

{% block page_title %}Kitaplar{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h5>Kitap Listesi</h5>
    <input type="text"
           class="form-control form-control-sm w-50"
           id="userBookSearch"
           placeholder="Kitap ara..."
           oninput="fetchBooks(this.value)">
</div>

<div class="table-responsive card shadow-sm">
    <table class="table table-hover mb-0" id="booksTable">
        <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Başlık</th>
                <th>Yazar</th>
                <th>Kategori</th>
                <th>Mevcut</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<p id="booksMessage" class="small text-muted mt-2"></p>
{% endblock %}
