{% extends "layout_auth.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<form onsubmit="event.preventDefault(); register();">
    <div class="mb-3">
        <label for="registerName" class="form-label">İsim</label>
        <input id="registerName" type="text" class="form-control" placeholder="Adınız" required>
    </div>

    <div class="mb-3">
        <label for="registerEmail" class="form-label">Email</label>
        <input id="registerEmail" type="email" class="form-control" placeholder="ornek@mail.com" required>
    </div>

    <div class="mb-3">
        <label for="registerPassword" class="form-label">Şifre</label>
        <input id="registerPassword" type="password" class="form-control" placeholder="Şifreniz" required>
    </div>

    <button class="btn btn-success w-100 mb-2" type="submit">
        Kayıt Ol
    </button>

    <p id="registerMessage" class="text-danger small text-center"></p>

    <p class="text-center mt-3 small">
        Zaten hesabın var mı?
        <a href="/login">Giriş Yap</a>
    </p>
</form>
{% endblock %}
