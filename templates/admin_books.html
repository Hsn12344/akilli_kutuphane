{% extends "layout_admin.html" %}

{% block page_title %}Kitap Yönetimi{% endblock %}

{% block content %}

<div class="row g-3">

    <!-- KİTAP EKLE -->
    <div class="col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header">Yeni Kitap Ekle</div>
            <div class="card-body">
                <div class="mb-2">
                    <label class="form-label">Başlık</label>
                    <input id="adminBookTitle" class="form-control form-control-sm" type="text">
                </div>

                <div class="mb-2">
                    <label class="form-label">ISBN</label>
                    <input id="adminBookISBN" class="form-control form-control-sm" type="text">
                </div>

                <div class="mb-2">
                    <label class="form-label">Yazar</label>
                    <input id="adminBookAuthor" class="form-control form-control-sm" type="text">
                </div>

                <div class="mb-2">
                    <label class="form-label">Kategori</label>
                    <input id="adminBookCategory" class="form-control form-control-sm" type="number">
                </div>

                <div class="mb-2">
                    <label class="form-label">Stok</label>
                    <input id="adminBookCopies" class="form-control form-control-sm" type="number">
                </div>

                <button class="btn btn-primary btn-sm w-100" onclick="addBook()">
                    Kaydet
                </button>
            </div>
        </div>
    </div>

    <!-- KİTAP LİSTESİ -->
    <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5>Kitap Listesi</h5>
            <input type="text"
                   class="form-control form-control-sm w-50"
                   placeholder="Kitap ara..."
                   id="adminBookSearch"
                   oninput="fetchBooksAdmin(this.value)">
        </div>

        <div class="table-responsive card shadow-sm">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Başlık</th>
                        <th>Yazar</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="adminBooksTable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- DÜZENLE MODALI -->
<div class="modal fade" id="editBookModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Kitap Güncelle</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editBookId">

        <div class="mb-2">
          <label>Başlık</label>
          <input id="editTitle" class="form-control">
        </div>

        <div class="mb-2">
          <label>ISBN</label>
          <input id="editIsbn" class="form-control">
        </div>

        <div class="mb-2">
          <label>Kategori</label>
          <input id="editCategory" class="form-control">
        </div>

        <div class="mb-2">
          <label>Stok</label>
          <input id="editStock" type="number" class="form-control">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
        <button class="btn btn-primary" onclick="updateBook()">Kaydet</button>
      </div>

    </div>
  </div>
</div>

{% endblock %}
