{% extends "layout_auth.html" %}

{% block title %}Hesap Doğrulama{% endblock %}

{% block content %}
<form onsubmit="event.preventDefault(); verifyAccount();">

    <h5 class="text-center mb-3">
        <i class="bi bi-shield-check me-1"></i>
        Hesap Doğrulama
    </h5>

    <p class="text-center text-muted small mb-3">
        E-posta adresinize gönderilen 6 haneli doğrulama kodunu giriniz.
    </p>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input
            id="verifyEmail"
            type="email"
            class="form-control"
            placeholder="ornek@mail.com"
            required
        >
    </div>

    <div class="mb-3">
        <label class="form-label">Doğrulama Kodu</label>
        <input
            id="verifyCode"
            type="text"
            class="form-control"
            placeholder="123456"
            maxlength="6"
            required
        >
    </div>

    <button class="btn btn-primary w-100 mb-2" type="submit">
        Hesabı Doğrula
    </button>

    <p id="verifyMessage" class="text-danger small text-center"></p>

    <p class="text-center mt-3 small">
        <a href="/login">Giriş sayfasına dön</a>
    </p>

</form>
{% endblock %}
