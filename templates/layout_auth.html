<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Giriş{% endblock %} - Akıllı Kütüphane</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="bg-light auth-body">

<div class="auth-wrapper d-flex align-items-center justify-content-center">
    <div class="auth-card shadow-lg rounded-4 p-4 p-md-5 bg-white">
        <h1 class="text-center mb-1 text-primary fw-bold">Akıllı Kütüphane</h1>
        <p class="text-center text-muted mb-4 small">
            Kitaplarını dijital ortamda yönet.
        </p>

        {% block content %}{% endblock %}
    </div>
</div>

<script src="{{ url_for('static', filename='libs/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/utils.js') }}"></script>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
